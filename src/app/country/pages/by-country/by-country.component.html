<h3 class="text-xl pb-3 text-slate-700 font-bold">By Country</h3>
<hr />

<div class="w-full mt-3 mb-1">
  <app-country-input
    (onEnter)="search($event)"
    (onDebounce)="suggestions($event)"
    placeholder="Search Country..."
  ></app-country-input>
</div>

<!-- suggestions -->
<ul
  *ngIf="showSuggestions"
  class="border border-slate-200 overflow-hidden rounded-md shadow-2xl"
>
  <li *ngFor="let item of countrySuggests">
    <a
      [routerLink]="['/country', item.cca2]"
      class="py-2 px-4 text-slate-400 hover:bg-cyan-50 w-full block"
      >{{ item.name.official }}</a
    >
  </li>
  <li>
    <a
      (click)="search(terms)"
      class="py-2 px-4 text-slate-400 hover:bg-cyan-50 w-full block cursor-pointer"
    >
      Search {{ terms }}</a
    >
  </li>
</ul>

<div *ngIf="hasError" class="mb-3 bg-red-200 text-red-800 rounded-md p-3">
  :( No results found for {{ terms }}
</div>

<app-country-table [countries]="listCountries"></app-country-table>
